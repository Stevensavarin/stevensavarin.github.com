<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GUESS THE FLAG</title>
</head>
<body>
    <h1>GUESS THE FLAG</h1>

   
    <div id="pantalla-inicial">
        <p>Which country does the flag belong to?</p>
        <button class="btn" onclick="comenzarJuego()">START</button>
    </div>

    
    <div class="pantalla-juego" id="pantalla-juego">
        <img src="img/ad.svg" alt="" id="imgBandera">
        <div class="opciones">
            <div class="opcion" id="op0" onclick="comprobarRespuesta(0)">
                <div class="letra" id="l0">A</div>
                <div class="nombre" id="n0">OPTION A</div>
            </div>
            <div class="opcion" id="op1" onclick="comprobarRespuesta(1)">
                <div class="letra" id="l1">B</div>
                <div class="nombre" id="n1">OPTION B</div>
            </div>
            <div class="opcion" id="op2" onclick="comprobarRespuesta(2)">
                <div class="letra" id="l2">C</div>
                <div class="nombre" id="n2">OPTION C</div>
            </div>
        </div>
    </div>
    
    <div id="pantalla-final">
        <h2>CORRECT: <span id="numCorrectas">3</span></h2>
        <h2>INCORRECT: <span id="numIncorrectas">2</span></h2>
        <button class="btn" onclick="volverAlInicio()">Return to the top</button>
    </div>

    <footer>Steven Savarin</footer>
    
    <script src="scripts.js"></script>
</body>
</html>
